<!DOCTYPE html>
<html>
<head>
    <title>Mindmap</title>
    <style>
        .card {
            position: absolute;
            width: 200px;
            height: 120px;
            perspective: 1000px;
            cursor: move;
        }

        .card.active {
            border: 2px solid blue;
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        #cardContainer {
            position: relative;
            width: 100%;
            height: calc(100vh - 100px);
            overflow: auto;
        }

        #connectionCanvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        #inputContainer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="cardContainer">
        <canvas id="connectionCanvas"></canvas>
    </div>
    
    <div id="inputContainer">
        <input type="text" id="frontText" placeholder="Vorderseite">
        <input type="text" id="backText" placeholder="Rückseite">
        <button onclick="addCard()">Karte hinzufügen</button>
    </div>
</body>
</html>
