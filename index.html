<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindmap-System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #cardContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: auto;
        }

        #connectionCanvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .card {
            position: absolute;
            width: 200px;
            height: 120px;
            perspective: 1000px;
            cursor: move;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.active {
            border: 2px solid blue;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .card-back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div id="cardContainer">
        <canvas id="connectionCanvas"></canvas>
    </div>

    <div id="inputContainer">
        <input type="text" id="frontText" placeholder="Vorderseite">
        <input type="text" id="backText" placeholder="Rückseite">
        <button onclick="addCard()">Karte hinzufügen</button>
    </div>
    
    <!-- Verbindungsmodus-Button -->
    <button onclick="toggleConnectMode()">Verbindungsmodus: Aus</button>
    

    <script src="script.js"></script>
</body>
</html>
